apiVersion: v1
kind: ServiceAccount
metadata:
  name: flask-service-account

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flask-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flask-rolebinding
subjects:
  - kind: ServiceAccount
    name: flask-service-account
roleRef:
  kind: Role
  name: flask-role
  apiGroup: rbac.authorization.k8s.io
